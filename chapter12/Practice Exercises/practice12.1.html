<!doctype html>
<html>
<head>
    <title>Complete JavaScript Course</title>
</head>
<body>
    <div id="output">Complete JavaScript Course</div>
    Search for:
    <input id="sText" type="text">
    <br> Replace with:
    <input id="rText" type="text">
    <br>
    <button>Replace</button>

    <script>
        let output = document.getElementById('output');
        let search = document.getElementById('sText');
        let replace = document.getElementById('rText');
        document.querySelector('button').addEventListener('click', lookUp);

        function lookUp(){
            let s = output.textContent;
            let rt = replace.value;

            let regex = new RegExp(search.value, 'gi');

            if(s.match(regex)){
                output.textContent = s.replace(regex, rt);
            }
            
        }
    </script>
</body>
</html>
