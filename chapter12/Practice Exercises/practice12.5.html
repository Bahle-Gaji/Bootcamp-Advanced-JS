<body>
    
    <script>
        function check(val){    

            try{
                if(isNan(val)){
                    throw 'Not a number'
                }
                else{
                    console.log('Got number')
                }
            } catch(e){
                console.log('Error')
            }finally{
                console.log('Completed ' +  val);
            }

        }

        check(100);
        check('time');
    </script>
