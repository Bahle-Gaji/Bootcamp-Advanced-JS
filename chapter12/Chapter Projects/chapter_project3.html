<!doctype html>
<html>
<head>
    <title>Complete JavaScript Course</title>
</head>
<body>
    <span class="val1"></span> <span>+</span> 
    <span class="val2"></span> = <span>
    <input type="text" name="answer"></span><button>Check</button>
    <div class="output"></div>


    <script>
        let app = function (){
            let game = {};
            let val1 = document.querySelector('.val1');
            let val2 = document.querySelector('.val2');
            let input = document.querySelector('input');
            let output = document.querySelector('.output');


            function init(){
                document.querySelector('button').addEventListener('click', checker);
                loadQuestion();
            }

            function loadQuestion(){
                game.val1 = randomNum(1, 100);
                game.val2 = randomNum(1, 100);
                game.answer = game.val1 + game.val2;
                val1.textContent = game.val1;
                val2.textContent = game.val2;

            }

            function randomNum(min, max){
                return Math.floor(Math.random() * (max - min + 1) + min)
            }

            function checker(){
                let answer = input.value == game.answer ? 'green' : 'red';

                output.innerHTML += `<div style="color:${answer}">${game.val1} + ${game.val2} = ${game.answer} (${input.value})</div>`;
                input.value = "";
                loadQuestion();
            }
            return {
                init: init
            };
        }();
        document.addEventListener('DOMContentLoaded', app.init);

    </script>
</body>
</html>
