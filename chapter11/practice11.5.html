<!doctype html>
<html>
<head>
    <title>JS Tester</title>
</head>
<body>
    <div class="output"></div>
    <input type="text" name="message" placeholder="Your Message">
    <button class="btn1">Button 1</button>
    <button class="btn2">Button 2</button>
    <div>
        <button class="btn3">Log</button>
    </div>

    <script>
        let output = document.querySelector('.output');
        let input = document.querySelector('input[name="message"]');
        let btn1 = document.querySelector('.btn1');
        let btn2 = document.querySelector('.btn2');
        let btn3 = document.querySelector('.btn3');

        let log = [];

        btn1.addEventListener('click', logToArray);
        btn2.addEventListener('click', logToArray);
        btn3.addEventListener('click', (event) => {console.log(log)});

        function logToArray(e){
            let event = e.target;
            
            let obj = {
                value: input.value,
                type: event.type,
                class: event.className,
                tagName: event.tagName,
            };

            output.textContent = input.value;

            log.push(obj);
            input.value = '';
        }
    </script>
</body>
</html>
