<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Exercise 13.3</title>
</head>
<body>
    
    <script>
        let counter = 0;

        function output(val){
           return new Promise (resolve => {
                setTimeout(() => {
                    counter++
                    resolve(`Value ${val}, Counter: ${counter}`);
                }, 1000);
            })
        }

        async function call(val){
            console.log(`Ready ${val}, Counter: ${counter}`);
            let result = await output(val);
            console.log(result);
        }

        for(let i = 1; i < 6; i++){
            call(i);
        };

    </script>
</body>
</html>
