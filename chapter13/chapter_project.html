<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Checker</title>
</head>
<body>
    
    <script>
        let allowed =['stringy', 'consoler5', 'person'];

        function passCheck(val){
            return allowed.includes(val);
        }

        function login(password){
            return new Promise((resolve, reject) => {
                if(passCheck(password)){
                    resolve({
                        status: true
                    })
                }
                else{
                    reject({
                        status: false
                    })
                }
            })
        }

        function check(val){
            login(val)
            .then(value => {console.log('Approve: '); console.log(val)})
            .catch(value => {console.log('Rejected: '); console.log(val)})
        }

        check(37373);
        check('consoler5');
    </script>
</body>
</html>
